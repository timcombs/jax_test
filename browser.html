<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="browser.css" />
  </head>

  <body>
    <div class="window">
      <div class="title-bar">
        <img src="assets/browser/html-0.png" alt="search world icon" />
        <div class="title-bar-text">
          Microsoft Internet Explorer Home Page - Microsoft Internet Explorer
        </div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <!-- ******************************** TOP BAR *************** -->
      <div class="window-body">
        <div class="dropdown">
          <span class="dropdown--menu"><u>F</u>ile</span>
          <span class="dropdown--menu"><u>E</u>dit</span>
          <span class="dropdown--menu"><u>V</u>iew</span>
          <span class="dropdown--menu"><u>G</u>o</span>
          <span class="dropdown--menu">F<u>a</u>vorites</span>
          <span class="dropdown--menu"><u>H</u>elp</span>
        </div>

        <!-- ************************* ICONS - 2ND BAR *************** -->
        <div class="icons">
          <a class="stop" href="#">
            <div class="stop--img-holder">
              <figure>
                <img src="./assets/browser/msg_error-0.png" alt="red" />
                <figcaption>Stop</figcaption>
              </figure>

              <figure>
                <img src="./assets/browser/msg_error-1.png" alt="white" />
                <figcaption>Stop</figcaption>
              </figure>
            </div>
          </a>
          <!-- <a class="stop-orig" href="#"></a> -->

          <a class="favs" href="#">
            <div class="favs--img-holder">
              <figure>
                <img
                  src="./assets/browser/directory_favorites_small-2.png"
                  alt="red favs icon"
                />
                <figcaption>Favorites</figcaption>
              </figure>

              <figure class="favs--img-holder">
                <img
                  src="./assets/browser/directory_favorites_small-2.png"
                  alt="white favs icon"
                />
                <figcaption>Favorites</figcaption>
              </figure>
            </div>
          </a>
        </div>
        <hr />

        <!-- ***************** URL INPUT BAR - 3RD BAR **************** -->
        <div class="field-row">
          <label for="address">Address</label>
          <input class="url" id="address" type="text" />
        </div>
        <hr />

        <!-- ************************ LINKS BAR - 4TH BAR ************** -->
        <div class="links">
          <span>Links</span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Best of the Web</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Channel Guide</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Customize Links</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Free HotMail</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Free HotMail</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Internet Stat</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Microsoft</span>
          </span>
          <span class="link">
            <img src="assets/browser/html-0.png" />
            <span class="link--text">Windows Update</span>
          </span>
        </div>
        <hr />
      </div>

      <div class="index-win">
        <p>Hello, world!</p>
      </div>
      <hr />

      <!-- ******************************** BOTTOM BAR *************** -->
      <div class="taskbar">
        <span class="task">
          <img src="assets/browser/html-0.png" />
          <span class="task--text">Done</span>
        </span>

        <span class="task"></span>
        <span class="task"></span>
        <span class="task"></span>
        <span class="task"></span>

        <span class="task">
          <img src="assets/browser/html-0.png" />
          <span class="task--text">My Computer</span>
        </span>
      </div>
    </div>
  </body>
</html>
