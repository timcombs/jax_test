<!DOCTYPE html>

    <title>Document</title>

  <body>
    <div class="browser">
      <div class="browser-navigation-bar">
        <i></i><i></i><i></i>
        <!-- Place your URL into <input> below -->
        <input value="http://c-nik.xyz" disabled />
      </div>

      <div class="browser-container">
        <!-- Place your content of any type here -->

          Add <strong>width</strong> or <strong>height</strong> to
          <u>.browser</u> class to change size of browser window.
        </p>
        <p>
          Add (or change) <strong>font-size</strong> to scale browser elements.
        </p>
        <img src="http://placehold.it/720x405" alt="Browser content" />
      </div>
    </div>
  </body>
